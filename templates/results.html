<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <div class="row">

            <div class="col-lg-12">
                <h1 class="page-header">Predictions</h1>
            </div>
            <!--        xs (for phones - screens less than 768px wide)-->
            <!--        sm (for tablets - screens equal to or greater than 768px wide)-->
            <!--        md (for small laptops - screens equal to or greater than 992px wide)-->
            <!--        lg (for laptops and desktops - screens equal to or greater than 1200px wide)-->
            <hr>
            {% if flag %}
                <p>You have'nt uploaded anything</p>
            {% endif %}
            {% for image_name in image_names %}
            <div class="col-lg-3 col-md-4 col-xs-6 thumb">
                <img class="img-responsive" src=" {{ url_for('send_image', filename=image_name) }}">
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="container">
        <div class="row">
            <hr><br/>

            {% for video_name in video_names %}
            <div class="col-lg-3 col-md-4 col-xs-6">
                <video width="320" height="240" controls>
                    <source src= "../static/output_files/videos/{{video_name}}" type="video/mp4">

                </video>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="text-center" style="padding: 50px 10px 50px">
        <a href="{{ url_for('home') }}" class="btn btn-primary" role="button">HOME</a>
        <a href="{{ url_for('upload') }}" class="btn btn-primary" role="button">BACK</a>
    </div>
</body>
</html>
